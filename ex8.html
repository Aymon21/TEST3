<!doctype html>
<html>

<head>
<title>WEB1 - CSS</title>
<meta charset="utf-8">
</head>

<body>
<h1>Loop & Array</h1>

<script>
var coworkes = ['hijang','css','sim','jo','KIM'];
</script>
<h2>Co workers</h2>
<ul>
  <script>
    var i = 0;
    while(i < coworkes.length){
document.write('<li><a href="http://a.com/'+coworkes[i]+'">'+coworkes[i]+'</a></li>');
      i= i + 1;
    }
  </script>
</ul>
  </body>
</html>
